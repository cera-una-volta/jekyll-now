---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.content }}
      </div>
      
        <div class="date">
          Scritto il {{ post.date | date: "%d/%m/%Y" }}
        </div>

    </article>
  {% endfor %}
</div>
